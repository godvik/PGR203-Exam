<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create questionnaire | Kristiania Questionnaire</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="main-container">
    <h1>Edit questionnaires</h1>
    <div>
        <button class="menu-btn"> <a href="editQuestionnaire.html">Edit questionnaire</a></button>
        <button class="menu-btn"> <a href="editQuestions.html">Edit Questions</a></button>
        <button class="menu-btn"> <a href="editOptions.html">Edit Options</a></button>
        <button class="menu-btn"> <a href="deleteQuestionnaire.html">Delete questionnaire</a></button>
        <button class="menu-btn"> <a href="deleteQuestion.html">Delete question</a></button>
        <button class="menu-btn"> <a href="deleteOption.html">Delete option</a></button>
      </div>

<h2>Delete questionnaires</h2>
<p><strong>  WARNING: If you delete a questionnaire, all questions and options linked to the questionnaire will be deleted</strong>.</p>
    <form class="questionnaire" method="POST" action="/api/deleteQuestionnaire">
    <label for="questionnaire">Questionnaire to delete:</label>
      <select id="questionnaire" name="questionnaire_id"></select>
      <button>Delete</button>
    </form>

   
    <div>
      <a href=".">Return to front page</a>
    </div>
  </div>
    <script>
      fetch('/api/listQuestionnaires')
        .then(function (response) {
          return response.text();
        })
        .then(function (text) {
          document.getElementById('questionnaire').innerHTML = text;
        });
    </script>
  </body>
</html>
