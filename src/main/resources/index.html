<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kristiania Questionnaire</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>Questionnaire</h1>

    <form action="GET" action="/api/listQuestionnaires">
      <label for="questionnaire">Choose questionnaire:</label>
      <select id="questionnaire" name="questionnaire">
    </select>
    <button>Go</button>
    </form>

   

    <div>
      <a href="newQuestionnaire.html">Add new questionnaire</a>
      <a href="newQuestions.html">Add new questions</a>
      <a href="addOption.html">Add new options</a>
    </div>

    <div id="questions"></div>
  </body>
  <script>
    fetch('/api/listQuestionnaires')
            .then(function (response) {
              return response.text();
            })
            .then(function (text) {
              document.getElementById('questionnaire').innerHTML = text;
            });


    fetch('/api/listOutQuestions')
      .then(function (response) {
        return response.text();
      })
      .then(function (text) {
        document.getElementById('questions').innerHTML = text;
      });
  </script>
</html>
