<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kristiania Questionnaire</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>Questionnaire</h1>

    <form action="GET" action="/api/listQuestionnaires">
      <label for="questionnaire">Choose questionnaire:</label>
      <select id="questionnaire" name="questionnaire"></select>
      <button>Go</button>
    </form>

    <div>
      <a href="newQuestionnaire.html">Add new questionnaire</a>
      <a href="newQuestions.html">Add new questions</a>
      <a href="addOption.html">Add new options</a>
    </div>

    <div id="questions">
      <h1>Questionnaire name</h1>

      <form action="POST">
        <fieldset>
          <legend>Question title</legend>
          <div class="form-options">
            <p>Question text</p>

            <div class="option-wrapper">
              <label for="1">Helt uenig</label>
              <input type="radio" value="1" id="1" name="question1" />
              <input type="radio" value="2" id="2" name="question1" />
              <input type="radio" value="3" id="3" name="question1" />
              <input type="radio" value="4" id="4" name="question1" />
              <input type="radio" value="5" id="5" name="question1" />
              <label for="5">Helt enig</label>
            </div>
          </div>
          <br />
        </fieldset>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
  <script>
    fetch('/api/listQuestionnaires')
      .then(function (response) {
        return response.text();
      })
      .then(function (text) {
        document.getElementById('questionnaire').innerHTML = text;
      });

    fetch('/api/listOutQuestions')
      .then(function (response) {
        return response.text();
      })
      .then(function (text) {
        document.getElementById('questions').innerHTML = text;
      });
  </script>
</html>
