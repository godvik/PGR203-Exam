<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create question | Kristiania Questionnaire</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>Add question to questionnaire</h1>

    <form method="POST" action="/api/questions">
      <label for="questionnaire">Choose questionnaire:</label>
      <select id="questionnaire" name="questionnaire"></select>
      <label>Question title: <input type="text" name="title" required /></label>
      <label>Question text: <input type="text" name="text" required /></label>
      <label
        >Label for 1: <input type="text" name="low_label" required
      /></label>
      <label
        >Label for 5: <input type="text" name="high_label" required
      /></label>
      <button>Add</button>
    </form>

    <div>
      <a href=".">Return to front page</a>
    </div>
  </body>
  <script>
    fetch('/api/listQuestionnaires')
      .then(function (response) {
        return response.text();
      })
      .then(function (text) {
        document.getElementById('questionnaire').innerHTML = text;
      });
  </script>
</html>
